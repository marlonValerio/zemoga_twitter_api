{% extends  './layout.html' %}

{% block links %}
{% endblock %}

{% block nav %}
<li class="breadcrumb-item active" aria-current="page"><a href="{{url_for('user.user_profile', user_name=data.user.twitter_user_name)}}">User Profile</a></li>
{% endblock %}

{% block body %}
<div>
  <form action="{{url_for('user.update_user_profile', user_name=data.user.twitter_user_name)}}" method="post">
    <h4 class="mb0">Editing @{{data.user.twitter_user_name}} profile
        <i class="fa fa-twitter text-info pull-right"></i>
      </h4>
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input name="user_title" value="{{data.user.title}}" type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter new title">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">URL image</label>
      <input name="user_image" value="{{data.user.image_url}}" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter new url image">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Description</label>
        <textarea name="user_description" class="form-control" id="exampleInputPassword1" placeholder="Enter new description">{{data.user.description}}</textarea>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{{url_for('user.user_profile', user_name=data.user.twitter_user_name)}}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Cancel</a>
  </form>
</div>
{% endblock %}
